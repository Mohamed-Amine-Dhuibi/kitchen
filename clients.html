<body>

<div class="client-list-container">
    <h1 class="client-list-title">Client List</h1>
    <div id="clientList"></div>
  </div>


  <script>
    function loadClientList() {
      const clientListContainer = document.getElementById('clientList');
      const clients = JSON.parse(localStorage.getItem('users')) || [];

      if (clients.length === 0) {
        clientListContainer.innerHTML = '<p>No clients found.</p>';
      } else {
        clients.forEach(client => {
          const clientItem = document.createElement('div');
          clientItem.classList.add('client-item');

          const clientInfo = document.createElement('div');
          clientInfo.classList.add('client-info');

          const clientUsername = document.createElement('p');
          clientUsername.classList.add('client-username');
          clientUsername.textContent = `Username: ${client.username}`;

          const clientEmail = document.createElement('p');
          clientEmail.classList.add('client-email');
          clientEmail.textContent = `Email: ${client.email}`;

          clientInfo.appendChild(clientUsername);
          clientInfo.appendChild(clientEmail);
          clientItem.appendChild(clientInfo);

          clientListContainer.appendChild(clientItem);
        });
      }
    }

    document.addEventListener('DOMContentLoaded', loadClientList);
  </script>

</body>
</html>
