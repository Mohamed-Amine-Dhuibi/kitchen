        content="The Kitchen, sushi restaurant, Prague, table reservation, dining experience, book a table">

        content="Secure your spot at The Kitchen, where exceptional sushi and a remarkable dining experience await. Book your table now!">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Book Your Table at The Kitchen - Sushi Excellence in Prague">
    <meta name="twitter:description"
        content="Reserve your spot for an unforgettable sushi dining experience at The Kitchen in Prague. Book now!">
    <title>Reserve a Table at The Kitchen - Exceptional Sushi Dining in Prague</title>
    <link rel="stylesheet" href="./styles/commstyles.css">
    <link rel="stylesheet" href="./styles/app.css">
</head>


<body>
    <div class="container">
        <div class="header">
            <div class="toggle_menu">
                <img src="./icons/menu.svg" alt="">
            </div>
            <a href="./index.html"><img src="./icons/image-removebg-preview.png" class="logo" alt="">
            </a>
            <div class="header-item">
                <a href="./menu.html">Menu</a>
            </div>
            <div class="header-item">
                <a href="./about.html">About</a>
            </div>
            <div class="header-item">
                <a href="./signup.html">Sign up</a>
            </div>
            <div class="header-item">
                <a href="./signin.html">Sign in</a>
            </div>
            <div class="header-item">
                <a href="./clients.html">Clients</a>
            </div>

            <a href="./reservation.html" class="headerButton">BOOK A TABLE</a>
        </div>

        <div class="section half-size border-2 margin-auto margin-t-5">
            <div class="section title">
                <h1>Sign up</h1>
            </div>
            <span class="sub-text">
                Secure your spot at Kitchen, where exceptional sushi and a remarkable dining experience await.
            </span>
            <div class="form-container">
                <form id="signupForm">
                    <input id="signupUsername" type="text" placeholder="Username" required>
                    <span class="" id="signupUsername-error"></span>

                    <input id="signupEmail" type="email" placeholder="Email" required>
                    <span class="" id="signupEmail-error"></span>

                    <input id="signupPassword" type="password" placeholder="Password" required>
                    <span class="" id="signupPassword-error"></span>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>


    </div>
    <script src="./scripts/app.js"></script>
